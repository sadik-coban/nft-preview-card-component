<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class = "container">
    <section class = "card">
      <div class = "image-section">
          <img src="images/image-equilibrium.jpg" alt="">
          <div class = "nft-image-on-hover-state">
            <img src="images/icon-view.svg" alt="">
          </div>
      </div>
      <div class = "information-section">
        <h1 style = "font-weight: 600;"><a href = "#" class = "creator-name">Equilibrium #3429</a></h1> 
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class = "etherium-and-time">
          <div class = "etherium">
            <img src="images/icon-ethereum.svg" alt="" style = "object-fit: contain;">
            <p style="color: hsl(178, 100%, 50%); margin-left: 10px; font-weight: 400;">0.041 ETH</p>
          </div>
          <div class = "etherium">
            <img src="images/icon-clock.svg" alt="" style = "object-fit: contain;">
            <p style="color: hsl(215, 51%, 70%); margin-left: 10px; font-weight: 400;">3 days left</p>
          </div>
        </div>
        <hr/>
        <div class = "creator">
          <div class = "creator-photo">
            <img src="images/image-avatar.png" alt="">
          </div>
          <div class = "creator-text">
            <p>Creation of <a href = "#" class = "creator-name">Jules Wyvern</a></p>
          </div>
        </div>

      </div>
    </section>
  </main>

</body>
</html>
